<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline - block</title>
    <style>
        li {
            background-color: antiquewhite;
            display: inline;
        }

        img {
           border: 2px solid red ;
           display: block;
        }

        .mypara {
            display: none;
        }

        
    </style>
</head>
<body>
    <ul >
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <br> <br>
    <img src="images/fe-logo.png">
    <a href="">ddd</a>

    <p class="mypara">My new text</p>
</body>
</html>
