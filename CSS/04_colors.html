<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Colors</title>
    <style>
        /* By name */
        h1 {
            color: blue;
        }

        /* By RGB */
        h2 {
            color: rgb(146, 54, 161);
        }

        /* Hex Code */
        h3 {
            color: #8a923f;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
</body>
</html>
